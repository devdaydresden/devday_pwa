<h2>Registrieren</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">E-Mail ist erforderlich</div>
      <div *ngIf="f.email.errors.email">Dies ist keine gültige E-Mail Adresse</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Passwort ist erforderlich</div>
      <div *ngIf="f.password.errors.minlength">Passwort muss mindestens 6 Zeichen lang sein</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password_confirm">Passwort bestätigen</label>
    <input
      type="password"
      formControlName="password_confirm"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password_confirm.errors }"
    />
    <div *ngIf="submitted && f.password_confirm.errors" class="invalid-feedback">
      <div *ngIf="f.password_confirm.errors.required">Passwort ist erforderlich</div>
      <div *ngIf="f.password_confirm.errors.matchPassword">Passwort stimmt nicht überein</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Registrieren
    </button>
    <a routerLink="/login" class="btn btn-link">Abbrechen</a>
  </div>
</form>
