<div class="session-grid" *ngIf="timeSlot" [class.list-view]="listView" [class.scroll-view]="!listView">
    <h1 class="slot-time">{{ timeSlot.slot }} </h1>
    <div class="scroll-wrapper">
        <ul>
            <ng-container *ngFor="let session of timeSlot.items; let i = index">
                <li>
                    <app-session-card [sessionData]="session" [fullWidth]="listView"></app-session-card>
                </li>
            </ng-container>
        </ul>
    </div>
</div>
